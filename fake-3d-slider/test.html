<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .bg-black{
            background: #000;
        }
        .h-20{
            height: 20rem;
        }
        .w-10{
            width: 10rem;
        }
        .w-20{
            width: 20rem;
        }
    </style>
</head>
<body>
    <div class = "bg-black h-20 w-10">

    </div>
</body>
<script>
    let myElement = document.querySelector("div")
    setInterval(()=>{
        myElement.classList.toggle('w-10')
        myElement.classList.toggle('w-20')
    },700)
</script>
</html>
