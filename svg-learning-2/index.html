<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .limb {
            stroke: #cd803d;
            stroke-width: 35px;
            stroke-linecap: round;
        }
    </style>
</head>

<body>
    <div style="width: 100%;height: 100%; display: flex; justify-content: space-around; align-items: center; ">
        <div>
            <h1 style="color:red">Christmas ornament</h1>
            <div class="christmas-ornament" style="border: dotted red 1px; width: fit-content;">
                <svg width="200" height="200" viewBox="-100 -100 200 200">
                    <circle cx="0" cy="20" r="70" fill="#D1495B"></circle>
                    <rect x="-17.5" y="-65" height="20" width="35" fill="#F79257"></rect>
                    <circle cx="0" cy="-75" r="12" fill="none" stroke="#F79257" stroke-width="2"></circle>
                </svg>
            </div>
        </div>
        <div>
            <h1 style="color:green">Christmas tree</h1>
            <div class="chrismast-tree" style="border: dotted green 1px; width: fit-content;">
                <svg width="200" height="400" viewBox="-100 -200 200 400">
                    <polygon points="0,0 80,120 -80,120" fill="#234236"></polygon>
                    <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C"></polygon>
                    <polygon points="0,-80 40,0 -40,0" fill="#38755B"></polygon>
                    <rect x="-20" y="120" width="40" height="30" fill="brown" />
                </svg>
            </div>
        </div>
        <div>
            <h1 style="color:brown">Ginger bread</h1>
            <div class="chrismast-tree" style="border: dotted green 1px; width: fit-content;">
                <svg width="200" height="200" viewBox="-100 -100 200 200">
                    <circle cx="0" cy="-50" r="30" fill="#cd803d"></circle>
                    <circle cx="-10" cy="-60" r="4" fill="#ffffff"></circle>
                    <circle cx="10" cy="-60" r="4" fill="#ffffff"></circle>
                    <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
                    <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
                    <line class="limb" x1="25" y1="50" x2="0" y2="-15" />
                    <rect y="-45" x="-10" height="5" width="20" rx="2" style="stroke: #ffffff; stroke-linecap: round; stroke-width: 2px; " fill="none"  ></rect>
                    <circle cx="0" cy="-10" r="6" fill="#000000"></circle>
                    <circle cx="0" cy="10" r="6" fill="#000000"></circle>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
